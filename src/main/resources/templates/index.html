
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eaad2b3d46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Index page</title>
</head>
<body>
<div class="mt-200px container">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container">
                <a th:href="@{/edit}">
                    <i class="fas fa-solid fa-plus">Add Book</i>
                </a>
                <h2 th:case="null">
                    No Record Found
                </h2>
                <div th:case="*">
                    <table class="table">
                        <thead>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>
                            <tr th:each="book: ${books}">
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.description}"></td>
                                <td th:text="${book.price}"></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/edit/{id}(id=${book.id})}">
                                        <i class="fas fa-solid fa-edit"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">
                                        <i class="fas fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
